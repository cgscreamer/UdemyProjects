<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage(vol.4000)</title>
</head>
<body>
<p> DTD stands for DocType Definition</p>
<br />
<h3>Lorem Pixel generates automatic images with specified dimensions</h3>
<img src="http://lorempixel.com/400/200">

<h1> Register </h1>
<form>
  <fieldset>
    <legend>Account</legend>
    <label>Name</label>
    <input type="text" name="name">
  </br>
  <label>Email</label>
  <input type="email" name="Email" required>
  </br>
  <label>Password</label>
  <input type="password" name="password">
</fieldset>
</br></br>
<label>Location</label>
<select name="location">
  <option value="Ireland">Eyeurland</option>
  <option value="England" selected>Enguhlind</option>
  <option value="France">Frawnce</option>
</select>
</br></br>
<label>Gender</label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Feale" checked>Female
<input type="radio" name="gender" value="Other">Other
</br></br>
<label>Interested in</label>
<input type="checkbox" name="gender" value="Male">Male
<input type="checkbox" name="gender" value="Feale">Female
<input type="checkbox" name="gender" value="Other" checked>Other
</br></br>
<input type="submit" value="submit">
</form>
</body>
</html>
